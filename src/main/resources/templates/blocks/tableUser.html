<div th:fragment="tableUser">
    <div class="tab-content border" id="myTabContent">
        <h3 style="margin: 0 0 0 0; padding: 10px" class="border-top-0 rounded-1">О пользователе</h3>
        <div style="background: white;  padding-top: 10px; margin: 0 0 0 0; " class="container-fluid border">
            <table style="background: white; " class="table table-border-top table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Возраст</th>
                    <th>Email</th>
                    <th>Роли</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.getId()}">Id</td>
                    <td th:text="${user.getName()}"> Name</td>
                    <td th:text="${user.getLastName()}">LastName</td>
                    <td th:text="${user.getAge()}">Age</td>
                    <td th:text="${user.getEmail()}">Email</td>
                    <td th:text="${user.getRolesString}">Role</td>

                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
