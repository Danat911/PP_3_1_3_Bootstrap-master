<div th:fragment="tableAdmin">

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">Таблица Пользователей
            </button>

        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">Создать нового пользователя
            </button>
        </li>
    </ul>
    <div class="tab-content border" id="myTabContent">
        <div class="tab-pane fade show active " id="home" role="tabpanel" aria-labelledby="home-tab">

            <h3 style="margin: 0 0 0 0; padding: 10px" class="border-top-0 rounded-1">Все пользователи</h3>

            <div style="background: white;  padding-top: 10px; margin: 0 0 0 0; " class="container-fluid border">
                <table style="background: white; " class="table table-border-top table-striped table-hover">

                    <thead>
                    <tr>

                        <th>Id</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Возраст</th>
                        <th>Email</th>
                        <th>Роли</th>
                        <th>Изменить пользователя</th>
                        <th>Удалить пользователя</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user,status  : ${users}">
                        <td th:text="${user.getId()}">Id</a></td>
                        <td th:text="${user.getName()}"> Name</td>
                        <td th:text="${user.getLastName()}">LastName</td>
                        <td th:text="${user.getAge()}">Age</td>
                        <td th:text="${user.getEmail()}">Email</td>
                        <td th:text="${user.getRolesString()}">Role</td>
                        <td>
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdropEdit" th:data-bs-whatever="${status.index}">
                                Изменить
                            </button>
                            <!--Здесь можно сделать заполнение полей модального окна редактирования через Thymeleaf-->
                            <!--Но будет происходить затемнение, которое можно исправить, но я сделал заполнение через js-->
                        </td>
                        <td>

                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdropDelete" th:data-bs-whatever="${status.index}">
                                Удалить
                            </button>
                            <!--Здесь можно сделать заполнение полей модального окна удаления через Thymeleaf-->
                            <!--Но будет происходить затемнение, которое можно исправить, но я сделал заполнение через js-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade " id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <h3 style="margin: 0 0 0; padding: 10px" class="border-top-0 rounded-1">Все пользователи</h3>
            <div th:insert="blocks/createNew :: createNew"></div>
        </div>

    </div>

</div>
